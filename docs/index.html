<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NotesBook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="images/link.png">
  <link rel="stylesheet" href="libs/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span style="font-size:60px;font-weight:bold;color:green;">NoteBook</span>', // 文档标题，会显示在侧边栏顶部。
      // repo: 'https://github.com/CMRdev/personal-blog/', // 仓库地址：会在页面右上角渲染一个 GitHub Corner 挂件
      maxLevel: 4, // 最大支持渲染的标题层级
      loadNavbar: true,// 加载 _navbar.md
      // loadSidebar: true,  // 加载 _sidebar.md
      // subMaxLevel: 2,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      // hideSidebar: true, // 完全隐藏侧边栏，侧边栏的任何内容都不会被渲染
      // coverpage: true, // 启用封面页 _coverpage.md
      notFoundPage: true, // 在找不到指定页面时加载 _404.md
      auto2top: true, // 切换页面时跳转到顶部
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}', // 文档更新日期
      // themeColor: '#3F51B5', // 文字颜色
      // logo: './images/link.png',
      // search: {
      //   maxAge: 100, // 过期时间，单位毫秒
      //   paths: 'auto', // or []
      //   placeholder: 'Type to search',
      //   noData: 'No Results!',
      //   depth: 6, // 搜索标题的最大层级, 1 - 6
      // },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      // nativeEmoji: true,
      // noEmoji: true,
      count: {
        countable: true,
        position: 'bottom',
        margin: '0px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: false
      }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="libs/docsify.min.js"></script>
  <!-- <script src="libs/search.min.js"></script> -->
  <script src="libs/zoom-image.min.js"></script>
  <script src="libs/docsify-copy-code.min.js"></script>
  <script src="libs/emoji.min.js"></script>
  <script src="libs/vue.global.prod.js"></script>
  <script src="libs/countable.js"></script>
</body>

</html>
